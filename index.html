<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/default.js"></script>
    <link rel="stylesheet" href="css/default.css">
</head>

<body>
    <header>
        <div id="contLogo">
            <img src="img/logo.png" />
        </div>
        <div id="contSearch">
            <input type="text" class="form-control" id="searchBar" placeholder="Rechercher....">
        </div>
    </header>
    <nav id="nav">
        <a class="nav-link" data-toggle="collapse" data-target="#collapseFruit">Fruits</a>
        <div class="collapse" id="collapseFruit">
            <ul>
                <li><a href="#">Pommes</a></li>
                <li><a href="#">Poires</a></li>
                <li><a href="#">Fraises</a></li>
            </ul>
        </div>
        <a class="nav-link" data-toggle="collapse" data-target="#collapseLegume">Légumes</a>
        <div class="collapse" id="collapseLegume">
            <ul>
                <li><a href="#">Carottes</a></li>
                <li><a href="#">Pommes de terre</a></li>
                <li><a href="#">Poireaux</a></li>
            </ul>
        </div>
        <a class="nav-link" data-toggle="collapse" data-target="#collapseCereales">Céréales</a>
        <div class="collapse" id="collapseCereales">
            <ul>
                <li><a href="#">Blé</a></li>
                <li><a href="#">Maïs</a></li>
                <li><a href="#">Orge</a></li>
            </ul>
        </div>
        <a class="btn btn-primary" href="./views/addProduct.html">Ajouter produit</a>
    </nav>
    <div id="content">
        <div id="filter" class="row">
            <select class="form-control col-sm-2" id="exampleFormControlSelect1">
                <option selected="selected" disabled="disabled">Filtrer par Prix</option>
                <option>Croissant</option>
                <option>Décroissant</option>
            </select>
            <select class="form-control col-sm-2" id="exampleFormControlSelect1">
                <option selected="selected" disabled="disabled">Filtrer par Qualité</option>
                <option>Première qualité</option>
                <option>Qualité normale</option>
            </select>
            <select class="form-control col-sm-2" id="exampleFormControlSelect1">
                <option selected="selected" disabled="disabled">Filtrer par Date de fin</option>
                <option>Croissant</option>
                <option>Décroissant</option>
            </select>
        </div>
        <ul>
            <li class="item" onclick="window.location = './views/showProduct.html'">
                <div class="photo" style="background-image: url('img/patate.jpg')"></div>
                <div class="title">50kg de patate - Première qualité</div>
                <div class="prix">3.- / Kg</div>
                <div class="datefin"><b>Date de fin :</b> 25.12.2018</div>
            </li>
        </ul>
    </div>
</body>

</html>
